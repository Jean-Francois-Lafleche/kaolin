kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: banzaicloud/drone-kaniko
    settings:
      registry: registry.local
      repo: registry.local/kaolin
      tags: ${DRONE_COMMIT_SHA}
      cache: true
  - name: test
    image: kaolin
    commands:
      - ls
      - ls /data/
      - touch /data/FOO.bar
      - ls /data/
      - rm /data/FOO.bar


